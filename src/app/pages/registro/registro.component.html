<div class="login-container">
	<p-card styleClass="login-card">
		<h2>Ingreso Administrador</h2>
		<p class="muted">Acceda con credenciales</p>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
			<div class="field">
				<label for="username">Usuario</label>
				<input 
					id="username"
					type="text" 
					pInputText 
					formControlName="username" 
					placeholder="usuario"
					class="w-full"
				/>
				<small class="error" *ngIf="isSubmitted && lf['username'].errors">Usuario requerido</small>
			</div>

			<div class="field">
				<label for="password">Contraseña</label>
				<input 
					id="password"
					type="password" 
					pInputText 
					formControlName="password" 
					placeholder="contraseña"
					class="w-full"
				/>
				<small class="error" *ngIf="isSubmitted && lf['password'].errors">Contraseña requerida</small>
			</div>

			<small class="error error-message" *ngIf="errorMessage">{{ errorMessage }}</small>

			<div class="actions">
				<p-button 
					type="submit" 
					label="{{ isLoading ? 'Ingresando...' : 'Ingresar' }}" 
					[disabled]="isLoading"
					styleClass="w-full"
				></p-button>
			</div>
		</form>
	</p-card>
</div>
